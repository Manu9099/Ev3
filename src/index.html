<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login index</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos adicionales (opcional) -->
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 form-container">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginCorreo">Email:</label>
            <input type="email" id="loginCorreo" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <div class="form-group">
            <p class="mt-3"><a href="/register1.html">Registrer</a></p>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div id="loginMessage"></div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <hr>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Script personalizado -->
  <script src="/src/assets/scripts/scriptsLogin.js"></script>
  


</body>
</html>
